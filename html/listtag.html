<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>unorder list example</h3>
    <ul  type="disc">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <ul type="square">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul type="circle">
        <li>A</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ul type="none">
        <li>p</li>
        <li>q</li>
        <li>r</li>
    </ul>


    <h3>order list example</h3>
    <ol type="1">
        <li>abc</li>
        <li>def</li>
        <li>ghi</li>
    </ol>
    <ol type="A" start="6">
        <li>f</li>
        <li>g</li>
        <li>h</li>
    </ol>
    <ol type="a">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <ol type="I">
        <li>m</li>
        <li>n</li>
        <li>o</li>
    </ol>
    <ol type="i" reversed>
        <li>x</li>
        <li>y</li>
        <li>z</li>
    </ol>

    <h3>description list</h3>
    <dl>
        <dt>html</dt>
        <dd>html stands for hyper text mark up language</dd>
    </dl>
 
 </body>
</html>

<body>
    <h2>Registration form</h2>
    <form action='#' method="post">

     <label for="">Name</label>
     <input type="text" name="username"id=""><br><br> 

     <label for="">Age</label>
     <input type="number" name="age"id=""><br><br>

     <label for="">Email</label>
     <input type="email" name="email"id=""><br><br>

     <label for="">Password</label>
     <input type="password" name="password"id=""><br><br>

     <label for="">Range</label>
     <input type="range" name="range"id=""><br><br>

     <label for="">Color</label>
     <input type="color" name="color"id=""><br><br>

     <label for="">Gender</label>
     <input type="radio" name="gr" value="male" id="">male
     <input type="radio" name="gr" value="female" id="">female<br><br>

     <label for="">Education</label>
     <input type="checkbox" name="eq" value="10th" id="">10th
     <input type="checkbox" name="eq" value="12th" id="">12th 
     <input type="checkbox" name="eq" value="bca" id="">bca 
     <input type="checkbox" name="eq" value="mca" id="">mca<br><br>

     <label for="">Address</label>
     <textarea name="address" id="" rows="10" cols="35"></textarea><br><br>

     <label for="">City</label>
     <select>
        <option value="">---select city----</option>
        <option>rajkot</option>
        <option>junagadh</option>
        <option>mumbai</option>
        <option>delhi</option>
     </select><br><br>

     <input type="submit" value="save">
     <input type="button" value="button">
     <input type="reset" value="clear"><br><br>
     
     <label for type="date" name="date">date</label>
     <input type="date"><br><br>
     
    </form>

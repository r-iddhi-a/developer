<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: goldenrod;
        }
        .box:hover{
            transform: matrix3d(0.7,0.1,0.7,0,
                  -0.6,-0.7,-0.2,0,
                  -0.5,-0.8,-0.7,0,
                  10,10,0,1);
        }
        @keyframes abc {
            0%{
                background-color: aqua;
                position: absolute;
                left: 200px;
                top:0px;
            }
            25%{
                background-color: blue;
            }
            50%{
                background-color: greenyellow;
            }
            100%{
                background-color: rebeccapurple;
            }
            
        }
        .box1{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            background-color: bisque;
            margin: 10px;
            animation-name: abc;
            animation-duration: 5s;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi aliquid quam, tempora odit maiores totam modi pariatur itaque adipisci officiis, quibusdam odio repellat et dolorum suscipit qui, mollitia ipsam quasi? </div>
    
    <div class="box1"></div>
</body>
</html>

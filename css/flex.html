<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: baseline;
            gap:10px;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: yellowgreen;
        }
        .b3{
            order:1;
            flex-grow: 3;
            align-self: flex-end;
        }
        .b4{
            order:2;
        }
        .b5{
            flex-shrink: 5;
            order:3;
        }
       
    </style>
</head>
<body>
    <div class="main">
    <div class="box b1">1</div>
    <div class="box b2">2</div>
    <div class="box b3">3</div>
    <div class="box b4">4</div>
    <div class="box b5">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    
    </div>
</body>
</html>

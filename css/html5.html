<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="sample-3.ogg" controls autoplay muted loop></audio>
    <video src="SampleVideo_1280x720_2mb.mp4"controls autoplay muted loop></video>
    
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #000;"></canvas>

    <script>
       const canvas = document.getElementById("myCanvas");
       const ctx = canvas.getContext("2d");

    // Rectangle
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 100, 60);

    // Circle
    ctx.beginPath();
    ctx.arc(200, 50, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.lineWidth = 4;
    ctx.strokeStyle = "blue";
    ctx .stroke();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p{
            height: 400px;
            width: 600px;
            color: blue;
            text-align: left;
            border: 2px solid black;
            padding: 10px;
            text-decoration-line: underline;
            text-decoration-color: chartreuse;
            text-decoration-style: dotted;
            text-transform: uppercase;
            text-indent: 10px;
            line-height: 20px;
            text-shadow: 4px;
            background-color: burlywood;
            box-shadow: 13px 10px 10px purple,
                        26px 20px 10px orange,
                        39px 30px 10px blue,
                        52px 40px 10px green,
                        65px 50px 10px yellow,
                        72px 60px 10px skyblue,
                        84px 70px 10px red;

        }
    </style>
</head>
<body>
    <p class="p">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores aliquid officiis inventore eos veniam veritatis similique, quos cum, odit ratione natus? Odit repudiandae maxime voluptatum illum cumque quibusdam dolore magni.</p>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*3 selectors-tagname,classname,id*/
        /*tagname*/
        h4{
           color: salmon;
           background-color: blanchedalmond;
           font-size: 35px;
        }
        /*id name*/
        #txt1
        {
            color: brown;
            background-color: red;
            height: 500px;
            width: 600px;
        }
        /*classname*/
        .box{
            height: 300px;
            width: 400px;
            background-color: chocolate;
            border-width: 2px;
            border-color: rebeccapurple;
            border-style: solid;
            display: blocks;
        }

    </style>
</head>
<body>
    <h3 style="color: blue; background-color: yellow;" height="100px" width="200px">hello</h3>
    <h4 id="txt1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus assumenda distinctio eius, sunt corrupti tempore voluptates quidem perferendis quas mollitia debitis ipsum ex quia repellat!</h4>
    <p class="box"> this is a paragraph</p>
    <div style="color:brown; background-color:blue; height: 100px; width: 200px;">hiiiiicfxujjfu</div>
</body>
</html>

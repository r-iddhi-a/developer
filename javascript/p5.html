<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=12
        let b=4
        //and
        if(a>10 && b<5)
        {
            document.write('<br>condition is true')
        }
        else{
            document.write('<br>condition is false')
        }

        //or

        else{

        }
    </script>

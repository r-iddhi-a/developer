<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //logical -&&(and),||(or),!(not)
        let a=45
        let b=35
        let c=70
        document.write('<br> a>b && a>c '+(a>b && a>c))
        document.write('<br> a>b || a>c '+(a>b || a>c))
        document.write('<br> a>b '+(a>b))
        document.write('<br> !a>b '+!(a>b))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=56
        let count=0
        let sum=0
        let m=1
        while (no>0) {
            let r=no%10
            no=Math.floor(no/10)
            count++
            sum=sum+r
            m*r
        }
        document.write('<br> count no of digits are '+count)
        document.write('<br> sum no of digits are '+sum)
        document.write('<br> multiply no of digits are '+m)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) nothing
        a=10
        b=20
        c=a+b
        //+,addition and +,message and variable print
        //document.write('<br>Addition is',a+b)
        document.write('<br>Addition is ', c)
        document.write('<br>Addition is ',+c)
        document.write('<br><hr>')

        // 2) var keyword--redeclare & reassign(change)value is possible
        var i=10
        document.write('<br>I is '+i)
        var i="hello"
        document.write('<br>I is '+i)
        document.write('<br><hr>')

        // 3) const keyword--can't redeclare & can't change value(or can't reassign value)
        const pi=3.14
        document.write('<br>PI is '+pi)
        // pi=2.45
        //document.write('<br>PI is'+pi)
        document.write('<br><hr>')

        // 4)let keyword--can't redeclare but reassign is possible
        let str=100
        document.write('<br>str is '+str)
        str="hello hiii"
        document.write('<br>str is '+str)
         str="welcome"
        document.write('<br>str is '+str)
    </script>
</body>
</html>

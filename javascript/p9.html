<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let sum = 0;
        while (i <= 20) {
        if (i % 2 === 0) {  // check if number is even
            sum = sum + i;
        }
         i++;
        }
        document.write("The sum of even numbers between 1 and 20 is:", sum);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=90
        if(no>0){
            document.write('<br>no is positive')
        }
        else if(no<0){
            document.write('<br>no is negative')
        }
        else{
            document.write('<br>no is zero')
        }
    </script>
</body>
</html>

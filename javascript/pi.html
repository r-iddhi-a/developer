<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // let arr = [10,"gfhfgh","dgfdg","fdgtreiu"]
        let obj = {
            "name":"test123",
            "age":25,
            "salary":35000,
            "disp":function(){
                    return this.name+"---"+this.age
            },
            //getter method - get
            get dispSalary(){
                return this.salary
            },
            //setter method - set
            set changeSalary(a){
                this.salary = a
            }
        }
        //this keyword current value and current object pointing
        document.write('<br>Name & Age is '+obj.disp())
        document.write('<br>Salary is '+obj.dispSalary)
        obj.changeSalary = 50000
        document.write('<br>Updated Salary is '+obj.dispSalary)
        // document.write('<br>Name is '+obj.name)
        // document.write('<br>Age is '+obj['age'])
        document.write('<br><hr>')
        obj.lastname = "xyz" //insert
        // for_of -- array
        // for_in -- object
        // for(var a in obj){
        //     document.write('<br>'+a+" is "+obj[a])
        // }
        delete obj.age //delete
        document.write('<br><hr>')
        obj.salary = 55000 //update
        obj.position = "Manager"
        // for(var a in obj){
        //     document.write('<br>'+a+" is "+obj[a])
        // }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic operators:+,-,*,/,%(Modules),**(EXPONENT),++(INCREMENT),--(DECREMENT)
        let a=25
        let b=34
        document.write('<br>Addition is '+(a+b))
        document.write('<br>subtraction is '+(a-b))
        document.write('<br>multiplication is '+(a*b))
        document.write('<br>division is '+(a/b))
        //modules reminder return 
        document.write('<br>modules is '+(a%b))
        //a^4=a*a*a*a
        document.write('<br>** is '+(b**5))
        document.write('<br><hr>')
        document.write('<br>A is '+a)
        b=a++//postfix
        document.write('<br>A is '+a)
        document.write('<br>postfix-b is '+b)
        b=++a//prefix
        document.write('<br>A is '+a)
        document.write('<br>prefix-b is '+b)
        document.write('<br><hr>')
        document.write('<br>B is '+b)
        a=b--//postfix
        document.write('<br>B is '+b)
        document.write('<br>postfix-b is '+a)
        a=--b//prefix
        document.write('<br>B is '+b)
        document.write('<br>postfix-b is '+a)
        document.write('<br><hr>')
    </script>
</body>
</html>

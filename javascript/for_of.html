<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50]  
        for(var x of arr){ //element of array    //array
            //document.write('<br>'+x)
            document.write('<br>'+ x)
        }
        document.write('<br><hr>')

        for(var x in arr){  //index and element both are printed    //object
            //document.write('<br>'+x)
            document.write('<br>'+ x +" position --element is "+arr[x])
        }
    </script>
</body>
</html>

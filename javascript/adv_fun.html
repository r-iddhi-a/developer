<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50]
        //map function -- it doesnot change the Original array,
        //create copy of array
        let res=arr.map((i,index)=>{
            return i*2
        })
        document.write('<br>'+arr)
        document.write('<br>'+res)
        //filter function always return array
        let ans=arr.filter((a,b)=>{
            return a==20
        })
        console.log(ans)
        console.log("filter func called...")
        //find function always return single value
        res=arr.find((a,b)=>{
            return a==20
        })
        console.log("find func called...")
        console.log(res);
        //includes--return boolean -true or false
        //reduce - reduceRight function
        //[10,20,30,40,50]-i prev value,j-next value
        let total=arr.reduce((i,j)=>{
            return i+j  //10+20=30 i=30, j=40
        })
        document.write('<br>total is '+total)
        let total1=arr.reduceRight((i,j)=>{
            console.log("i is "+i);
            console.log("j is "+j);
            return i+j  //10+20=30 i=30, j=40
        },100) //inital value
    
        let arr2=[10,20,80,40,50]
        let max=arr2.reduceRight((i,j)=>{
            if(i<j){   //10<20
                i=j    //i=45 j=66 i=66 j=54
            } 
            return i 
        })
        document.write('<br> Maximum is '+max)

        arr=["abc","xyz","abc","pqr","abc","try","xyz"]
        result=arr.reduce((i,j)=>{
            //i={},j=abc
            if(!i[j]){
                i[j]=1
            }
            else{
                i[j]++
            }
            return i
        })
        console.log(result)
        /*{
            "abc":1,
            "xyz":2,
            "pqr":1,
            "try":1,
        }*/
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=1
        for(let i=1;i<=4;i++){
            for(let j=1;j<=5;j++){
            if(j<=i){
                document.write(no+' ')
                no++
            } 
        }  
        document.write('<br>')    
        }
    </script>
</body>
</html>

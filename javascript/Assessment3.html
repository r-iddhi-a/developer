<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Visitor Registration Form</h3>

            <form action="#" method="post" name="frm" onsubmit="return checkData()">
                <div class="row g-3">

                    <!-- Full Name -->
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter full name">
                        <span id="nameErr" class="error"></span>
                    </div>

                    <!--Phone Number-->
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="number" name="mobile" class="form-control" placeholder="Enter Phone Number">
                        <span id="mobileErr" class="error"></span>
                    </div>

                    <!--Email Address-->
                    <div class="col-md-6">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email Address">
                        <span id="emailErr" class="error"></span>
                    </div>

                    <!--Address-->
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3" name="address" placeholder="Enter address"></textarea>
                        <span id="addressErr" class="error"></span>
                    </div>

                    <!--Adhar Card-->
                    <div class="col-md-6">
                        <label class="form-label">Aadhar Card Number</label>
                        <input type="number" class="form-control" name="aadhar" placeholder="Enter Aadhar Card Number">
                        <span id="aadharErr" class="error"></span>
                    </div>

                    <!-- Check-in -->
                    <div class="col-md-6">
                        <label class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" name="checkin" required/>
                        
                    </div>

                    <!-- Check-out -->
                    <div class="col-md-6">
                        <label class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" required/>
                    </div>

                    <!-- No. of Adults -->
                    <div class="col-md-6">
                        <label class="form-label">Number of Adults</label>
                        <input type="number" class="form-control" name="adult" placeholder="Enter number of adults">
                        <span id="adultErr" class="error"></span>
                    </div>

                    <!--Purpose Of Visit-->
                    <div class="col-12">
                        <label class="form-label">Purpose of Visit</label>
                        <textarea class="form-control" rows="3" placeholder="Enter purpose" required></textarea>
                    </div>

                    <!--Submit-->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script>
        let status=0
        const checkData=()=>{
            document.getElementById('nameErr').innerHTML=""
            document.getElementById('mobileErr').innerHTML=""
            document.getElementById('emailErr').innerHTML=""
            document.getElementById('addressErr').innerHTML=""
            document.getElementById('aadharErr').innerHTML=""
            document.getElementById('adultErr').innerHTML=""

            let nm=document.frm.name.value
            let mobile=document.frm.mobile.value
            let email=document.frm.email.value
            let address=document.frm.address.value
            let aadhar=document.frm.aadhar.value
            let adult=document.frm.adult.value

            let nameptn= /[A-Za-z]$/
            if(nm==""){
                document.getElementById('nameErr').innerHTML="Please enter name"
                status=1
            } else if(nm.length < 2 || nm.length > 10) {
                document.getElementById('nameErr').innerHTML="Name Must be 3 to 10 characters"
                status=1
            }
            else if(!nameptn.test(nm)) {
                document.getElementById('nameErr').innerHTML="Please enter only alphabets"
                status=1
            }

            let numPtn= /[0-9]{10,12}$/

            if (mobile == "") {
                document.getElementById('mobileErr').innerHTML="Please enter mobile no"
                status=1
            } else if(!numPtn.test(mobile)) {
                document.getElementById('mobileErr').innerHTML="Please enter only 10 digits"
                status=1
            }

            let emPtn= /^[A-Za-z0-9]+@[A-Za-z]+.[A-Za-z]{2,3}$/

            if(email == "") {
                document.getElementById('emailErr').innerHTML= "Please enter email"
                status=1
            }
            else if (!emPtn.test(email)) {
                document.getElementById('emailErr').innerHTML= "Please enter valid email"
                status=1
            }

            if(address == "") {
                document.getElementById('addressErr').innerHTML= "Please enter address"
                status=1
            }
            else if (!emPtn.test(email)) {
                document.getElementById('addressErr').innerHTML= "Please address details not empty"
                status=1
            }
            let acardPtn= /[0-9]{10,12}$/

            if (aadhar == "") {
                document.getElementById('aadharErr').innerHTML="Please enter Aadhar no"
                status=1
            } else if(!acardPtn.test(aadhar)) {
                document.getElementById('aadharErr').innerHTML="Please enter Exactly 12 digits"
                status=1
            }
            let adultptn= /[0-9]$/

            if (adult<=18) {
                document.getElementById('adultErr').innerHTML="Please enter Adult Number"
                status=1
            } 

            if(status == 0) {
                return true
            }
            else {
                return false
            }
        }    
    </script>
</body>
</html>

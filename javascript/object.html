<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //let arr=[10,"sdfg","jkuio","tyukdfj","iojgfg"]
        //object always key value pair declared
        let obj={
            "name":"test123",
            "age":25,
            "salary":36000,
            "disp":function(){
                return this.name+"---"+this.age
            },
            "disp1":function(){
                return this.name+"---"+this.salary
            },
            //getter method --get
            get dispsalary(){
                return this.salary
            },
            //setter method --set
            set changeSalary(a){
                this.salary=a
            }
            
        }
        //document.write('<br>Name is  '+obj.name)
        //document.write('<br>Age is '+obj['age'])
        document.write('<br>Name & age is '+obj.disp())
        document.write('<br>Name & salary is '+obj.disp1())
        document.write('<br>Salary is '+obj.dispsalary)
        obj.changeSalary=56000
        document.write('<br>Updated salary is '+obj.dispsalary)
        obj.lastname="xyz" //insert
        //for(var a in obj){
        //    document.write('<br>'+a+" is "+obj[a])
        //}

        //for_of--array
        //for_in--object

        //for_of--array
        delete obj.age //delete
        document.write('<br><hr>')
        obj.salary=55000 //update
        obj.position = "Manager"
        //for (var a in obj){
        //    document.write('<br>'+a+" is "+obj[a])
        //}
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=1634 //no.length=4
        let sum=0
        let f=no
        let len=no.toString().length
        while(no>0){
            let r=no%10
            no=Math.floor(no/10)
            sum=sum+(r**len)
        }
        document.write('<br>Sum is '+sum)
        if(f==sum){
            document.write('<br>Armstrong no ')
        }
        else{
            document.write('<br>not Armstrong no ')
        }
    </script>
</body>
</html>

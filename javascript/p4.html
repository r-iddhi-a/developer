<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Comparision Operator <,>,<=,>=,==,===,!=,!==
        let a=parseInt(prompt("enter a:"))
        let b=parseInt(prompt("enter b:"))
        document.write('<br>A==B is '+(a==b))
        document.write('<br>A>B is '+(a>b))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=parseInt(prompt("enter a number (1-7) to get the day of the week:"))
        let dayname="Sunday Monday Tuesday Wednesday Thursday Friday Satursday"
        switch(day){
            case 1:
                document.write('<br>Sunday')
                break

            case 2:
                document.write('<br>Monday')
                break
                
            case 3:
                document.write('<br>Tuesday')
                break
                    
            case 4:
                document.write('<br>Wednesday')
                break 
                
            case 5:
                document.write('<br>Thursday')
                break
                
            case 6:
                document.write('<br>Friday')
                break
                
            case 7:
                document.write('<br>Saturday')
                break 
                
            default:
                document.write('<br>Invalid Choice... ') 
                break   
        }
    </script>
</body>

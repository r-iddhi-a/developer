<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        document.write('<br> 10 is '+typeof(a))
        a='hii'
        document.write('<br> hii is '+typeof(a))
        let x
        document.write('<br> x is '+typeof(x))
        x=null
        document.write('<br> null is '+typeof(x))
        x=true
        document.write('<br> true is ',typeof(x))

    </script>
</body>
</html>

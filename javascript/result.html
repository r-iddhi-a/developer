<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m1=11
        let m2=22
        let m3=33
        let  total=m1+m2+m3
        document.write('<br>Total is'+total)
        let per=total/3
         document.write('<br>Pecentage is'+per)
        if(per>=80){
            document.write('<br>Grade A+')
        }
        else if(per>=70){
            document.write('<br>Grade A')
        }
        else if(per>=60){
            document.write('<br>Grade B')
        }
        else if(per>=50){
            document.write('<br>Grade C')
        }
        else if(per>=40){
            document.write('<br>pass')
        }
        else{
             document.write('<br>fail')
        }
        
    </script>
</body>
</html>
